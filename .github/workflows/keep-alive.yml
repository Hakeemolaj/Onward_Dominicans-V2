name: Keep Backend Alive

on:
  schedule:
    # Run every 10 minutes during active hours (6 AM to 11 PM UTC)
    - cron: '*/10 6-23 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Backend
        run: |
          echo "ğŸ“ Pinging backend to keep it alive..."
          response=$(curl -s -o /dev/null -w "%{http_code}" https://onward-dominicans-backend.onrender.com/api/health)
          if [ $response -eq 200 ]; then
            echo "âœ… Backend is alive - Status: $response"
          else
            echo "âš ï¸ Backend responded with status: $response"
          fi
        continue-on-error: true
