<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Onward Dominicans</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #e2e8f0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .offline-container {
            text-align: center;
            max-width: 500px;
            padding: 40px;
            background: rgba(30, 41, 59, 0.8);
            border-radius: 16px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(148, 163, 184, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
        
        .offline-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            background: #f59e0b;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
        }
        
        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 16px;
            color: #f8fafc;
        }
        
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #cbd5e1;
            margin-bottom: 24px;
        }
        
        .features {
            text-align: left;
            margin: 32px 0;
            padding: 24px;
            background: rgba(15, 23, 42, 0.5);
            border-radius: 12px;
            border: 1px solid rgba(148, 163, 184, 0.1);
        }
        
        .features h3 {
            color: #f59e0b;
            margin-bottom: 16px;
            font-size: 1.2rem;
        }
        
        .features ul {
            list-style: none;
        }
        
        .features li {
            padding: 8px 0;
            color: #e2e8f0;
            position: relative;
            padding-left: 24px;
        }
        
        .features li::before {
            content: "âœ“";
            position: absolute;
            left: 0;
            color: #10b981;
            font-weight: bold;
        }
        
        .retry-btn {
            background: #f59e0b;
            color: #0f172a;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin: 8px;
        }
        
        .retry-btn:hover {
            background: #d97706;
            transform: translateY(-1px);
        }
        
        .home-btn {
            background: transparent;
            color: #f59e0b;
            border: 2px solid #f59e0b;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin: 8px;
            text-decoration: none;
            display: inline-block;
        }
        
        .home-btn:hover {
            background: #f59e0b;
            color: #0f172a;
        }
        
        .status {
            margin-top: 24px;
            padding: 16px;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            border-radius: 8px;
            color: #fca5a5;
        }
        
        .connection-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ef4444;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }
        
        .connection-indicator.online {
            background: #10b981;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        @media (max-width: 640px) {
            .offline-container {
                padding: 24px;
                margin: 16px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">ðŸ“±</div>
        <h1>You're Offline</h1>
        <p>No internet connection detected. Don't worry - you can still browse some content that's been saved for offline viewing.</p>
        
        <div class="features">
            <h3>Available Offline:</h3>
            <ul>
                <li>Previously viewed articles</li>
                <li>Cached news content</li>
                <li>Community information</li>
                <li>Contact details</li>
            </ul>
        </div>
        
        <div class="status">
            <span class="connection-indicator" id="connectionIndicator"></span>
            <span id="connectionStatus">Checking connection...</span>
        </div>
        
        <div style="margin-top: 24px;">
            <button class="retry-btn" onclick="retryConnection()">Try Again</button>
            <a href="/" class="home-btn">Go Home</a>
        </div>
    </div>

    <script>
        // Check connection status
        function updateConnectionStatus() {
            const indicator = document.getElementById('connectionIndicator');
            const status = document.getElementById('connectionStatus');
            
            if (navigator.onLine) {
                indicator.classList.add('online');
                status.textContent = 'Connection restored! You can refresh the page.';
            } else {
                indicator.classList.remove('online');
                status.textContent = 'Still offline. Please check your internet connection.';
            }
        }
        
        // Retry connection
        function retryConnection() {
            updateConnectionStatus();
            if (navigator.onLine) {
                window.location.reload();
            }
        }
        
        // Listen for connection changes
        window.addEventListener('online', updateConnectionStatus);
        window.addEventListener('offline', updateConnectionStatus);
        
        // Initial check
        updateConnectionStatus();
        
        // Auto-retry every 30 seconds
        setInterval(() => {
            if (navigator.onLine) {
                window.location.reload();
            }
        }, 30000);
    </script>
</body>
</html>
