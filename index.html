<!DOCTYPE html>
<html lang="en" style="scroll-behavior: smooth;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onward Dominicans - News</title>
    <link rel="stylesheet" href="/src/index.css">

    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #f8fafc;
        color: #1e293b;
      }

      html.dark body {
        background-color: #0f172a;
        color: #e2e8f0;
      }

      /* Custom scrollbar for a more polished look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f0f0f0; /* Lighter track */
      }
      html.dark ::-webkit-scrollbar-track { /* Ensure specificity with html.dark */
        background: #2d3748; /* Darker track for dark mode */
      }
      ::-webkit-scrollbar-thumb {
        background: #a0a0a0; /* Softer thumb color */
        border-radius: 4px;
      }
      html.dark ::-webkit-scrollbar-thumb { /* Ensure specificity with html.dark */
        background: #718096; /* Adjusted thumb for dark mode */
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #888;
      }
      html.dark ::-webkit-scrollbar-thumb:hover { /* Ensure specificity with html.dark */
        background: #a0aec0;
      }

      /* Basic fade-in animation class for sections */
      .fade-in-section {
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.6s ease-out, transform 0.6s ease-out;
      }
      .fade-in-section.is-visible {
        opacity: 1;
        transform: translateY(0);
      }

      /* Hero Section Text Animations */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .animate-fadeInUp {
        animation: fadeInUp 0.8s ease-out forwards;
        opacity: 0; /* Initial state before animation starts */
      }

      /* Delay classes for staggered animations */
      .animation-delay-none { animation-delay: 0s; }
      .animation-delay-100 { animation-delay: 0.1s; }
      .animation-delay-200 { animation-delay: 0.2s; }
      .animation-delay-300 { animation-delay: 0.3s; }
      .animation-delay-400 { animation-delay: 0.4s; }
      .animation-delay-500 { animation-delay: 0.5s; }
      .animation-delay-600 { animation-delay: 0.6s; }
      .animation-delay-700 { animation-delay: 0.7s; }
      .animation-delay-800 { animation-delay: 0.8s; }
      .animation-delay-900 { animation-delay: 0.9s; }
      .animation-delay-1000 { animation-delay: 1s; }

      /* Custom link styles */
      .prose-lg .link {
        color: #d97706;
        transition: color 0.2s ease;
      }
      .prose-lg .link:hover {
        color: #b45309;
      }
      html.dark .prose-lg .link {
        color: #fbbf24;
      }
      html.dark .prose-lg .link:hover {
        color: #f59e0b;
      }

      .prose-lg strong {
        color: inherit;
      }
      html.dark .prose-lg strong {
        color: #f1f5f9;
      }

      .prose-lg h1, .prose-lg h2, .prose-lg h3, .prose-lg h4 {
        color: inherit;
      }
      html.dark .prose-lg h1,
      html.dark .prose-lg h2,
      html.dark .prose-lg h3,
      html.dark .prose-lg h4 {
        color: #f1f5f9;
      }


    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.0",

    "@google/genai": "https://esm.sh/@google/genai@^1.4.0"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
