      .fade-in-section {
        opacity: 0;
        transform: translateY(20px);

      }

        opacity: 1;

      /* Hero Section Text Animations */
      @keyframes fadeInUp {

          opacity: 0;

      }

      .animate-fadeInUp {

      }
